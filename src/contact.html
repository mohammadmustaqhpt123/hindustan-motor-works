<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hindustan Motor Works</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <header>
        <img src="assets/images/ChatGPT Image May 17, 2025, 10_12_20 PM.png" alt="Hindustan Motor Works Logo" id="logo">
        <h1>Contact Us</h1>
    </header>
    <div id="nav-container"></div>
    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="contact-details">
                    <p><strong>Address:</strong> 123 Industrial Area, Mumbai, Maharashtra, India</p>
                    <p><strong>Phone:</strong> +91 98765 43210</p>
                    <p><strong>Email:</strong> info@hindustanmotorworks.com</p>
                    <p><strong>Working Hours:</strong> Monday - Saturday: 9:00 AM - 6:00 PM</p>
                </div>
            </div>
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hindustan Motor Works. All rights reserved.</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
