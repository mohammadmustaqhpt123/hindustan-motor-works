<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hindustan Motor Works</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <header>
        <h1>Contact Hindustan Motor Works</h1>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section>
            <h2>Contact Information</h2>
            <p>Email: info@hindustanmotorworks.com</p>
            <p>Phone: +91-123-456-7890</p>
            <p>Address: 123 Heavy Equipment Lane, Industrial City, India</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Hindustan Motor Works. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
